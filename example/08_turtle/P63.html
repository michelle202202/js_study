// 문제63) 서로 붙어 있지 않은 세 개의 정사각형을 그려라.
// 세 개의 정사각형을 서로 다른 색상으로 채워라.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex. 63</title>
  </head>
  <body>
    <!-- 그림이 그려질 영역 -->
    <canvas id="real-turtle"></canvas>
    <script src="https://unpkg.com/real-turtle"></script>
    <script src="https://unpkg.com/real-turtle/build/helpers/simple.js"></script>
    <script>
      // 여기서 시작
      for(i=0; i<4; i++){
        turtle
        .setStrokeColorRGB(223,33,46)
        .right(90)
        .forward(100)
      } 
      turtle
      .penUp()
      .forward(120)

      for(i=0; i<4; i++){
        turtle
        .penDown()
        .setStrokeColorRGB(33,223,52)
        .right(90)
        .forward(100)
      }

      turtle
      .penUp()
      .forward(120)

      for(i=0; i<4; i++){
        turtle
        .penDown()
        .setStrokeColorRGB(33,154,223)
        .right(90)
        .forward(100)
      }
    </script>
  </body>
</html>
